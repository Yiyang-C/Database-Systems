
<!DOCTYPE html>

<html>

<head>
<title>OL</title>
<script src="https://openlayers.org/api/OpenLayers.js">
</script>
<style>
#map {
    width:800px;
    height:800px;
}
</style>
</head>

<body>
<div id="map"></div>


<script>

// here's how to plot points on a map, using OpenLayers:
// [this is code I mildly modified, from an existing source]
function initMap() {
        map = new OpenLayers.Map('map');
        basemap = new OpenLayers.Layer.OSM("Simple OSM Map");
        map.addLayer(basemap);
        markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
}// initMap()

function addMarker(latitude, longitude) {
        var lonLat = new OpenLayers.LonLat(longitude, latitude)
            .transform(
                new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                map.getProjectionObject() // to Spherical Mercator Projection
        );
        var point = new OpenLayers.Marker(lonLat);
        markers.addMarker(point);
        map.setCenter(lonLat, 8); // second arg is zoom level
        //console.log(latitude + ", " + longitude);
}// addMarker()


// load and setup map layers
initMap();

// here's how to plot just ONE [lat,long] on the map! 
addMarker(34.018666, -118.282491); // 1. Gaughan & Tiberti Library
addMarker(34.018674, -118.284282); // 2. Asa V Call Law Library
addMarker(34.019187, -118.288028); // 3. Helen Topping Architecture Library
addMarker(34.019613, -118.288807); // 4. Science & Engineering Library
addMarker(34.023967, -118.286226); // 5. Wilson Dental Library
addMarker(34.021783, -118.282865); // 6. Leavey Library
addMarker(34.021244, -118.283997); // 7. VKC Library
addMarker(34.019993, -118.287536); // 8. Laufer Library
addMarker(34.019184, -118.285553); // 9. University of Southern California Accounting Library
addMarker(34.020047, -118.283756); // 10. Edward L. Doheny Jr. Memorial Library
addMarker(34.020199, -118.283734); // 11. Gerontology Library
addMarker(34.020144, -118.283534); // 12. Feuchtwanger Memorial Library
addMarker(34.020563, -118.285468); // Tommy Trojan



</script>

</body>

</html>
